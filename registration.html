<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a>
                </li>
                <li><a href="invitation.html">Invitation</a>
                </li>
                <li><a href="gallery.html">Gallery</a>
                </li>
                <li><a href="registration.html" class="active">Registration</a>
                </li>
            </ul>

        </nav>
    </header>
    <section id="pageForm">
        <form action="index.html" onsubmit="validate(event)">
            <label for="userName">Username:</label>
            <input type="text" name="userName" placeholder="Enter your Username using numbers and letters." onblur="validatUserName(event)"/>

            <label for="Password">Password:
            </label>
            <input type="password" name="password" placeholder="Minimum 8 characters." onblur="validatePassword(event)" />

            <label for="passwordVerify">Verify your Password:
            </label>
            <input type="password" name="passwordVerify" onblur="validateVerifyPassword(event)" placeholder="Passwords must match." />

            <label for="firstName">First Name:
            </label>
            <input type="text" name="firstName" placeholder="Enter your First Name" onblur="validateFirstName(event)" />

            <label for="hostName">Last Name:
            </label>
            <input type="text" name="lastName" placeholder="Enter your Last Name" onblur="validateLastName(event)" />
            <label for="email">Email:
            </label>
            <input type="text" name="email" placeholder="Must be same number of characters as XXX@XXX.XXX" onblur="validateEmail(event)" />
			<label for="phoneNumber">Phone Number
            </label>
            <input type="text" name="phoneNumber" placeholder="Use the form (###) ###-####." onblur="validatePhone(event)" style="margin-bottom: 20px;" />
			<label for="signUpNewsletter">Sign up for newsletter:
            </label>
            <div class="last-section-form">
                <input type="radio" name="signUpNewsletter" value="Yes"> Yes 
				<input type="radio" name="signUpNewsletter" value="No"> No
            <input type="submit" value="Next step">
            </div>

        </form>
    </section>


    <script src="js/registration.js"></script>
</body>

</html>
