        <form action="confirm.html" method="">
			
            <!--

            <input type="hidden" id="userName" name="userName"/>
            <input type="hidden" id="password" name="password"/>
            <input type="hidden" id="passwordVerify" name="passwordVerify" />
            <input type="hidden" id="firstName" name="firstName" />
            <input type="hidden" id="lastName" name="lastName" />
            <input type="hidden" id="email" name="email"/>
            <input type="hidden" id="phone" name="phone" />
			<!--<input type="hidden" name="signUpNewsletter"/ >-->
			
			<div class="separator">
				<label for="userName">Interests:</label>
				<input type="checkbox" id="interestPitbulls" name="interestPitbulls" />

			<hr>
			<div class="separator">
				<label for="signUpNewsletter">Sign up for newsletter: 
				</label>

				<input type="radio" id="signUpNo" name="signUpNewsletter" value="No"> No 
			</div>
			<hr>
			<div class="separator">
				<label for="refby">Comments:</label>
				<textarea id="comments" name="comments" rows="4" cols="50"></textarea> 
			</div>
			
			<div class="separator">
				<label for="refby">Referred by: </label> <br>
				<input type="text" id="refby" name="refby" placeholder="Enter the name of the referrer" /> 
			</div>
		
            <input type="submit" value="Register" onclick="saveData()">
